<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Simple Portfolio</title>

    <!-- 
	the following line of "http-equiv":
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	is being generated by VScode
	it's considered to be one of the required meta element.

	Because VScode Editor is built by Microsoft
	and IE and Edge web browsers are also built by Microsoft

	that's why Microsoft tries to add this line for fixing 
	the compatibility issues with the old browser Internet Explorer (IE)

	so this line is dedicated for users who still using IE browsers
-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- 
	the meta element of "viewport":
	this line is required when we create a responsive website
	so it's for RWD (Responsive Web Design) Only
	We will use this line of code and it will explained in details with "Media Queries" 
-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <!-- <link href="css/nav1.css" rel="stylesheet" type="text/css"> -->
    <link href="css/nav2.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="wrapper">
        <!-- 
	trying different layout by placing nav element before header element 
	-->
        <nav id="main-nav">
            <ul>
                <!-- 
		we can add a class="current" to refer to the current active (open) page,
		then change the link color by changing the class "current"
		so the nav item for the current open page will be in different color
		-->
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="projects.html">My Projects</a></li>
                <li><a href="contact.html" class="current">Contact Me</a></li>
            </ul>
        </nav>
        <!-- We left the header to be empty just to place a background image inside it using CSS -->
        <header>
            <!-- 
		The header is empty!
		We used CSS to add the height and the background image
     -->
        </header>
        <aside class="sidebar">
            <h2>We provide:</h2>
            <ul>
                <li>Web Design</li>
                <li>Graphic Design</li>
                <li>Web Development</li>
                <li>Web Hosting Services</li>
                <li>Printing and Publishing</li>
                <li>Advertising</li>
                <li>Marketing</li>
            </ul>
        </aside>
        <main class="main-content">
            <form id="form2" name="form1" method="post" action="">
                <label for="fname">First Name:</label>
                <!-- 
                    attribute "autocomplete"
                    either "on" or "off"

                    attribute "autofocus" to put the cursor "insertion point" inside the field
                    when we open the page
                 -->
                <input type="text" autofocus autocomplete="off" name="fname" id="fname" required="required">

                <label for="lname">Last Name:</label>
                <input type="text" name="lname" id="lname" required>

                <label for="email">Email:</label>
                <input type="email" autocomplete="off" name="email" id="email">

                <!-- 
                    - disabled attribute 
                    We can disable this field by adding the attribute "disabled"
                    to disable the current field 
                -->
                <label for="date">Date of Birth:</label>
                <input type="date" name="date" id="date">

                <label for="age">Age:</label>
                <input type="number" readonly name="age" id="age">

                <label for="message">Message:</label>
                <textarea name="message" id="message"></textarea>
                <div class="buttons">
                    <input type="submit" name="submit" id="submit" value="Submit">
                    <input type="reset" name="reset" id="reset" value="Reset">
                </div>
            </form>
        </main>
        <footer> Copyright &copy; 2021 - My Portfolio - Built by using HTML5 and CSS2-CSS3 </footer>
    </div>
</body>

</html>
